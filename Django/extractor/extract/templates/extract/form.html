{% extends 'extract/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container w-50">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% block form_content %}
        {% endblock form_content %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-outline-info">Submit</button>
    </form>
</div>
{% endblock content %}

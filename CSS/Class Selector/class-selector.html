<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="class-selector.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <input type="text" />
    <input type="button" value="Button" disabled />
    <input type="text" required />
    <input type="checkbox" />
    <h1 class="heading">This is paragraph</h1>
    <div class="box"></div>
    <div class="red">Hello</div>
    <div class="red green-text">Hello</div>
    <span>Got it</span>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <div>
      <span class="red"><b>Hola</b></span>
    </div>
    <div>
      <span>
        <div>
          <b>Fola</b>
        </div></span
      >
    </div>
    <div>
      <span>Faaluda</span>
    </div>
    <div>
      <span>
        <b>Gola</b>
      </span>
    </div>
    <ul>
      <li>A</li>
      <li class="red">B</li>
      <li>C</li>
      <li>D</li>
      <li>E</li>
      <li>F</li>
    </ul>
    <ul>
      <li class="first">A</li>
      <li class="green">B</li>
      <li class="first">C</li>
      <li class="blue">D</li>
      <li>E</li>
      <li>F</li>
    </ul>

    <div class="after-before">BeforeAfter</div>
    <div data-red="true">Data red</div>
  </body>
</html>

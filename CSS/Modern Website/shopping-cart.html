<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="shopping-cart.css" />

    <title>Shopping Cart</title>
  </head>
  <body>
    <header></header>
    <section class="container content-section">
      <h2 class="section-header">Cart</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Mango</span>
          <img class="shop-item-image" src="fruits/mango.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rs. 200</span>
            <button class="shop-item-button btn btn-primary" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Papaya</span>
          <img class="shop-item-image" src="fruits/papaya.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rs. 200</span>
            <button class="shop-item-button btn btn-primary" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Leechi</span>
          <img class="shop-item-image" src="fruits/leechi.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rs. 200</span>
            <button class="shop-item-button btn btn-primary" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Banana</span>
          <img class="shop-item-image" src="fruits/banana.webp" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rs. 200</span>
            <button class="shop-item-button btn btn-primary" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Guava</span>
          <img class="shop-item-image" src="fruits/guava.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rs. 200</span>
            <button class="shop-item-button btn btn-primary" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Pear</span>
          <img class="shop-item-image" src="fruits/pear.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rs. 200</span>
            <button class="shop-item-button btn btn-primary" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">Cart</h2>
      <div class="cart-items">
        <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">Quantity</span>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="fruits/mango.jpg"
              width="100"
              height="100"
            />
            <span class="cart-item-title">Mango</span>
          </div>

          <span class="cart-price cart-column">$19</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="fruits/guava.jpeg"
              width="100"
              height="100"
            />
            <span class="cart-item-title">Mango</span>
          </div>

          <span class="cart-price cart-column">$19</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">38$</span>
      </div>
      <button class="btn btn-primary btn-purchase">PURCHASE</button>

    </section>
  </body>
</html>

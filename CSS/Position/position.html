<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position in CSS</title>
    <link rel="stylesheet" href="position.css" />
  </head>
  <body>
    <div class="parent">
      Parent
      <div class="child child-One">One</div>
      <div class="child child-Two">Two</div>
      <div class="child child-Three">Three</div>
    </div>
    <div class="parent">
      <div class="child child-Four">Four</div>
      <div class="child child-Five">Five</div>
    </div>
  </body>
</html>
